    <p>The svg For Lines...</p><br>
    <svg height="250" width="500" style="border : 1px dotted black">
        <line x1="100" y1="0" x2="200" y2="200" stroke="red" stroke-width="3"></line>

    <br>
    <br>
    <p>The svg For Circles...</p><br>
    <svg height="100" width="100" style="border : 1px solid rgb(60, 126, 187)">

    </svg>
    <br>
    <br>
    <p>The svg For Rectangle...</p><br>

    </svg>
    <br><br>
    <p>Using Rectangle tag the circle..</p><br>
